<section id="hero" class="relative w-full min-h-screen pt-20 pb-16 flex items-center justify-center" x-data="{
    activeSlide: 0, 
        slides: [
            'https://img.freepik.com/free-vector/school-building-educational-institution-college_107791-1051.jpg', 
            'https://lad9zobj9tobj.vcdn.cloud/wp-content/uploads/2019/07/lg-school-building-clipart.jpg', 
            'https://thcs-thptlongphu.edu.vn/wp-content/uploads/2023/03/giao-duc.jpg'
        ]
    }" x-init="setInterval(() => { activeSlide = (activeSlide + 1) % slides.length }, 3000)">
        <!-- Slider Background -->
        <div class="absolute inset-0">
            <template x-for="(slide, index) in slides" :key="index">
                <div x-show="activeSlide === index" x-transition:enter="transition-opacity duration-1000"
                    x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                    x-transition:leave="transition-opacity duration-1000" x-transition:leave-start="opacity-100"
                    x-transition:leave-end="opacity-0" class="absolute inset-0 bg-cover bg-center"
                    :style="'background-image: url(' + slide + ')'"></div>
            </template>
        </div>

        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/60"></div>

        <!-- Hero Content -->
        <div class="relative z-10 container mx-auto px-4 text-center text-white">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-[clamp(2rem,5vw,4rem)] font-extrabold mb-4 drop-shadow-lg">
                    Selamat Datang di
                    <span class="text-blue-700">Website Rayon Cisarua 2</span>
                </h1>
                <p class="text-[clamp(1rem,2.5vw,1.5rem)] max-w-2xl mx-auto mb-6 drop-shadow-sm">
                    Kami adalah bagian dari SMK Wikrama Bogor. Bergabunglah dengan
                    kami untuk mencapai kesuksesan bersama dan menjalani berbagai
                    kegiatan menarik.
                </p>
                <!-- CTA Button -->
                <a href="#tentang"
                    class="inline-block px-6 py-3 text-lg font-semibold bg-blue-600 text-gray-900 rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg">
                    Pelajari Lebih Lanjut
                </a>
            </div>
        </div>

        <!-- Pagination -->
        <div class="absolute bottom-4 md:bottom-8 left-0 right-0 flex justify-center space-x-3 z-10">
            <template x-for="(slide, index) in slides" :key="index">
                <div @click="activeSlide = index"
                    class="w-3 h-3 md:w-4 md:h-4 rounded-full cursor-pointer transition-all duration-300"
                    :class="activeSlide === index ? 'bg-blue-600 scale-125' : 'bg-gray-400'"></div>
            </template>
        </div>
    </section>
